<script>

function BeforeSubmitClick(object)
{
	object.value = "Submitting...";
	object.disabled = true;
}

function AfterSubmitClick(object)
{
	object.value = "Submit";
	object.disabled = false;
}

function OnSecurityDontHaveChange()
{	
	var el = document.forms[0].elements['securityDontHave'];
	var data1 = document.getElementById('securityCurrentProvider');
	var data2 = document.getElementById('securityMonthlyBill');
	if ((el != null) && (data1 != null) && (data2 != null))
	{
		data1.disabled = el.checked;
		data2.disabled = el.checked;
	}
}

function OnInternetWirelessAircardClick()
{
	el = document.forms[0].elements['internetWirelessAircard[]'];
	data = document.getElementById("internetWirelessProvider");
	if ((el != null) && (data != null))
	{
		if (el.checked)
		{
			data.disabled = false;
		}
		else
		{
			data.disabled = true;
		}
	}
}

function ValidateNumber(object, evt, allowDot)
{
	var theEvent = evt || window.event;
	var key = theEvent.keyCode || theEvent.which;
	
	// Special for firefox: check if this key is a control key
	if (theEvent.charCode != 0)/* && ((theEvent.keyCode != 9) && (theEvent.keyCode != 8) 
		&& (theEvent.keyCode != 46) && (theEvent.keyCode != 37)  && (theEvent.keyCode != 39) 
		&& (theEvent.keyCode != 35) && (theEvent.keyCode != 36))*/
	{
		key = String.fromCharCode(key);
		var regex = "";
		if (allowDot)
			regex = /[0-9]|\./;
		else
			regex = /[0-9]/;
		if ((!regex.test(key)) || ((key == '.') && (object.value.indexOf('.') >= 0)))
		{
    		theEvent.returnValue = false;
    		theEvent.preventDefault();
  		}
	}
}

function OnPhoneChange(evt, elementName, elementNumber)
{
	var theEvent = evt || window.event;
	var key = theEvent.keyCode || theEvent.which;
	key = String.fromCharCode( key );
	var regex = /[0-9]/;
	if (regex.test(key))
	{
		var currEl = document.getElementById(elementName + elementNumber);
		var nextEl = document.getElementById(elementName + (elementNumber + 1));
		if ((currEl != null) && (nextEl != null) && (currEl.value.length >= 3))
		{
			nextEl.focus();
			nextEl.select();
		}
	}
}

function ValidateNumericField(object, evt, allowDot)
{
	ValidateNumber(object, evt, allowDot);
}

function ImposeMaxLength(object, evt, maxLen)
{
 	var theEvent = evt || window.event;
 		
	if ((theEvent.which != 0) && (object.value.length >= maxLen))
	{
		theEvent.returnValue = false;
    	//theEvent.preventDefault();
	}
}

function OnPageLoad()
{
	OnInternetWirelessAircardClick();
	OnSecurityDontHaveChange();
}

function email_onKeyPress(object, evt)
{
	var key = evt.keyCode || evt.which;
	
	if (key == 95)
	{
		evt.returnValue = false;
		evt.preventDefault();
	}
}

function lettersAndDigits_onKeyPress(object, evt)
{
	if (evt.charCode != 0)
	{
		key = String.fromCharCode(evt.which);
		var regexDigits = /[0-9]/;
		var regexLetters = /[a-zA-Z]/;
		if ((!regexDigits.test(key)) && (!regexLetters.test(key)))
		{
			evt.returnValue = false;
			evt.preventDefault();
  		}
	}
}
